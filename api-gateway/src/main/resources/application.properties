# 1. Configuración del Servidor
server.port=8080
spring.application.name=api-gateway

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka


spring.cloud.gateway.discovery.locator.enabled=true

# RUTA 1: Servicio de Identidad (AUTH-SERVICE)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

# RUTA 2: Servicio de Catálogo (RESTAURANT-SERVICE)
spring.cloud.gateway.routes[1].id=restaurant-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/restaurant/**

# RUTA 3: Servicio de Reservas (RESERVA-SERVICE)
spring.cloud.gateway.routes[2].id=reserva-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/reserva/**